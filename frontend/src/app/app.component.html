
<ng-template #rt let-r="result" let-t="term" >
  <div [routerLink]='r.routerLink'>
    <img [src]="r['backdrop_path']" class="mr-1" style="width: 90px">&nbsp;
    <ngb-highlight [result]="r.showname" [term]="t"></ngb-highlight>
  </div>
</ng-template>

<nav class="navbar navbar-expand-md navbar-dark" style="background-color: rgb(5,12,32);">
  <a class="navbar-brand d-none d-md-block" href="" style="margin-left: 50px;">USC Films</a>
  <a class="navbar-brand d-md-none" href="" style="margin-left: 30px;">USC Films</a>
  <button id="navbar_button" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li id="nav_bar_home" class="nav-item active">
        <a class="nav-link" style="text-align: right;margin-right: 10px;" routerLink="" >Home</a>
      </li>
      <li id="nav_bar_list" class="nav-item">
        <a  class="nav-link" style="text-align: right;margin-right: 10px;" routerLink="/mylist">My List</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input id="searchInput" style="margin-left:40px" type="text" name="searchinput" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter" placeholder="Search" (selectItem)="onSelect($event)" />
    </form>
  </div>
</nav>
<div id="routShow">
  <router-outlet></router-outlet>
</div>
<div class="bottomDiv">
  Powered by TMDB. Developed by Chenliang Zhou
</div>
